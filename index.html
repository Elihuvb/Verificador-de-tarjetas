<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de tarjetas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="header">
        <h1>Verificador de tarjetas</h1>
        <a href="https://github.com/Elihuvb/Verificador-de-tarjetas" class="link github fa-brands fa-github"></a>
    </header>

    <main class="main">
        <section class="section">
            <article class="article checkInput">
                <div class="inputCont">
                    <form class="form">
                        <label for="cardNumbers" class="labelInput">N° de tarjeta: <input type="number" name="" id="cardNumbers" placeholder="0000 0000 0000 0000" autofocus></label>
                        <input type="button" value="Verificar" class="btn" disabled>
                    </form>
                    <p class="info">* Para mayor seguridad, los números ingresados no son almacenados en ningun sitio</p>
                </div>
            </article>
            <article class="article information">
            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/7b661c4124.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
